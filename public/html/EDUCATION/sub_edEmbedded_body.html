							<li>- 리눅스 환경에서 gcc, gdb등의 소프트웨어를 활용하여 C 프로그래밍을 학습</li>
							<li>- gdb를 활용하여 기계어 분석을 수행, 이를 응용하여 실제 AVR 펌웨어 프로그래밍을 학습</li>

							<li>- Python Flask를 통해 웹 서비스 개발.</li>
							<li>- 펌웨어를 웹기반으로 제어하는 개인 프로젝트를 진행</li>

<script>
	includeHTML();
	
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	  showDivs(slideIndex += n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  if (n > x.length) {slideIndex = 1}    
	  if (n < 1) {slideIndex = x.length} ;
	  for (i = 0; i < x.length; i++) {
		 x[i].style.display = "none";  
	  }
	  x[slideIndex-1].style.display = "block";  
	};
</script>
